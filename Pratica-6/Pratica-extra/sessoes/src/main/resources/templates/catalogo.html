<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Livros</title>
</head>
<body>
    <style>
    body { font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; }
    </style>
    <h1>Livros de Java</h1>

    <div th:if="${mensagem ne null}" th:text="${mensagem}" style="color: red;"></div>


    <div style="text-align:center">[<a th:href="@{/carrinho}">Ver carrinho</a>]</div>
    <div th:each="item : ${catalogo}">
        <hr />
        
        <form th:action="@{/carrinho}" method="POST">
            <input type="hidden" th:value="${item.id}" name="id" />
            <h2> <span th:utext="${item.descricaoCurta}"></span> (R$ <span th:text="${item.preco}"></span>) </h2>
            <span th:text="${item.descricaoLonga}"></span>
            <div style="text-align: center;">
                <input type="submit" value="adicionar ao carrinho" />
            </div>
        </form>
    </div>
</body>
</html>
